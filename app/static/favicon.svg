<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>

  <!-- Microphone icon -->
  <g transform="translate(50, 50)">
    <!-- Mic body -->
    <rect x="-8" y="-25" width="16" height="28" rx="8" fill="white"/>
    <!-- Mic stand -->
    <path d="M -12 10 Q -12 18 0 18 Q 12 18 12 10" stroke="white" stroke-width="3" fill="none"/>
    <line x1="0" y1="18" x2="0" y2="25" stroke="white" stroke-width="3"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Sound waves -->
    <path d="M 18 -10 Q 22 -5 22 0 Q 22 5 18 10" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 24 -15 Q 30 -7 30 0 Q 30 7 24 15" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
</svg>
