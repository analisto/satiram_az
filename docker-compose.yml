version: '3.8'

services:
  # ================================
  # Azerbaijani TTS Web Application
  # ================================
  tts-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: azerbaijani-tts
    image: azerbaijani-tts:latest

    ports:
      - "8000:8000"

    volumes:
      # Mount artifacts for model access (read-only)
      - ./artifacts:/app/artifacts:ro
      # Mount app code for development (comment out in production)
      # - ./app:/app/app

    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    networks:
      - tts-network

    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

networks:
  tts-network:
    driver: bridge

# ================================
# Deployment Instructions
# ================================
#
# Build and start:
#   docker-compose up -d --build
#
# View logs:
#   docker-compose logs -f
#
# Stop:
#   docker-compose down
#
# Rebuild:
#   docker-compose up -d --build --force-recreate
#
# Access application:
#   http://localhost:8000
